<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <div class="calculator">
      <section class="screen">
        <p class="operation">32+1</p>
        <p class="result">33</p>
      </section>
      <section class="buttons">
        <button onclick="btnOnClickXd()" class="button ac"><span>AC</span></button>
        <button class="button plus-minus symbol"></button>
        <button class="button percent symbol"></button>
        <button class="button divide symbol"></button>
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="button multiply symbol"></button>
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="button minus symbol"></button>
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
        <button class="button plus symbol"></button>
        <button class="button zero">0</button>
        <button class="button dot">.</button>
        <button class="button equal symbol"></button>
      </section>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
